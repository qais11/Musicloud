<div class="test">
  <div >
    <form>
      <div class="form-group log-info">
        <label class="sign-in">Sign in</label>
        <input  class="form-control name" type="text" ng-model='name' placeholder="Name">
        <input  class="form-control password" type="password" ng-model='password' placeholder="Password">
          <small id='warning'>Invalid data</small>
          <br>
        <button class='sign-in-btn' type="submit" name="button" ng-click='sign(name , password)'>Sign In</button><br>
        <a class='sign-in-btn' ui-sref="/home">Continue as a Guest</a>
      </div>
    </form>
  </div>
</div>
