<!DOCTYPE html>
<html ng-app='musicApp'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="bundle.css" media="screen" title="no title">
    <title>MusiCloud</title>
  </head>
  <body ng-controller='mainCtrl'>
    <header>
      <div class="header-wrapper">
        <img src="imgs/musicloud2.png"/>
        <button ng-show="isLoggedIn" class="home-btn" type="button" ui-sref="home">Home</button>
        <div class="nav-middle-container" >
          <h1>{{logged}}</h1>
          <form>
            <input type="text" placeholder="Search" ng-model="artistName"></input>
            <button id="go-to-search-btn" type="submit" ng-click='goToSearchResults(); getArtist(artistName);' name="button"></button>
          </form>
        </div>
        <div class="nav-right-container" >
          <img ng-show="isLoggedIn" class="user-img"src="imgs/user-img.png"/>
          <div ng-show="isLoggedIn" href="">
            <img class='menu-img' src="imgs/arrow.png" alt="" />
            <div class="dropdown-wrapper">
              <ul class="my-dropdown-menu">
                <li><a ui-sref="likes">Likes</a></li>
                <li><a ui-sref="playlist">Playlist</a></li>
                <li><a ui-sref="about">About</a></li>
              </ul>
            </div>

          </div>
          <button ng-show="isLoggedIn" class='sign-out-btn' ng-click='signOut()' type="button">Sign out</button>

        </div>
      </div>
    </header>
    <section>
      <ui-view></ui-view>

    </section>
    <footer>
          <hr/>
          <p>This project's for educational purposes
            the original website is <a href="https://soundcloud.com/">Soundcloud</a></p>

          <p>2017 , Qais Malik</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.2/wavesurfer.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
        <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
